<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap 4 | visit: https://getbootstrap.com/-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-6 offset-3">
                <form class="border" action="users.html">
                    <input class="form-control mb-3" name="firstName" type="text" placeholder="Name">
                    <input class="form-control mb-3" name="age" type="number" placeholder="Age" min="18" max="45">
                    <input class="form-control mb-3" name="email" type="email" placeholder="Email">

                    <select name="eye" class="form-control">
                        <option value="" selected disabled>Eye color</option>
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                        <option value="brown">Brown</option>
                    </select>

                    <label for="">Gender</label><br>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male" value="male" checked>
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <br>

                    <hr>
                    <label for="">Favorit animal</label>
                    <div class="row no-gutters">
                        <div class="col-6">
                            <div class="form-check">
                                <input class="form-check-input" name="animal" type="checkbox" value="dogs" id="dogs">
                                <label class="form-check-label" for="dogs">
                                    Dogs
                                </label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class=" col-6 form-check">
                                <input class="form-check-input" name="animal" type="checkbox" value="parrot"
                                    id="parrot">
                                <label class="form-check-label" for="parrot">
                                    Parrot
                                </label>
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-primary mt-4 form-control" type="submit">Save</button>
                </form>
            </div>

        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
